<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSP & OCSO & UERD - Logowanie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #background-overlay {
            position: fixed;
            z-index: -10;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Zmiana tła na plik, który przesłałeś */
            background-image: url('GVRLRPPL GIF.gif'); 
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-text-fill-color: #ffffff !important;
            -webkit-box-shadow: 0 0 0px 1000px rgba(0,0,0,0) inset !important;
            caret-color: #ffffff !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        input:-moz-autofill {
            -moz-text-fill-color: #ffffff !important;
            box-shadow: 0 0 0px 1000px rgba(0,0,0,0) inset !important;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="text-white font-sans">
    
    <div id="background-overlay"></div>

    <div class="flex items-center justify-center min-h-screen p-4">
        <div id="content-container" class="w-full max-w-6xl">

            <!-- 
                Ekran 1: Wybór systemu (Domyślnie widoczny)
            -->
            <div id="selection-screen" class="w-full">
                <h1 class="text-3xl font-bold text-center text-white mb-10">Wybierz system logowania</h1>
                
                <div class="grid md:grid-cols-3 gap-6">
                    
                    <!-- Karta MDT (Policja) -->
                    <div class="border border-gray-500/50 rounded-lg shadow-xl p-8 text-center transition-all duration-300 hover:shadow-2xl hover:scale-105 flex flex-col bg-gray-900/50 backdrop-blur-sm">
                        <img src="ocsowsp.png" alt="Logo MDT" 
                             onerror="this.onerror=null; this.src='https://placehold.co/100x100/1f2937/ffffff?text=MDT';" 
                             class="w-24 h-24 mx-auto mb-4 object-contain">
                        <h2 class="text-2xl font-semibold mb-2 text-blue-400">MDT</h2>
                        <p class="text-gray-300 mb-6 flex-grow text-sm">Mobile Data Terminal (WSP & OCSO)</p>
                        <button id="show-mdt-login" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                            Logowanie
                        </button>
                    </div>

                    <!-- Karta UERD (Straż/Medycy) -->
                    <div class="border border-red-500/50 rounded-lg shadow-xl p-8 text-center transition-all duration-300 hover:shadow-2xl hover:scale-105 flex flex-col bg-gray-900/50 backdrop-blur-sm">
                        <img src="UERDLOGO.png" alt="Logo UERD" 
                             onerror="this.onerror=null; this.src='https://placehold.co/100x100/7f1d1d/ffffff?text=UERD';" 
                             class="w-24 h-24 mx-auto mb-4 object-contain">
                        <h2 class="text-2xl font-semibold mb-2 text-red-500">UERD</h2>
                        <p class="text-gray-300 mb-6 flex-grow text-sm">Urząd Ewidencji Ratownictwa (EMS)</p>
                        <button id="show-uerd-login" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                            Logowanie
                        </button>
                    </div>

                    <!-- Karta CEPIK (Diagnostyka) -->
                    <div class="border border-gray-500/50 rounded-lg shadow-xl p-8 text-center transition-all duration-300 hover:shadow-2xl hover:scale-105 flex flex-col bg-gray-900/50 backdrop-blur-sm">
                        <svg class="w-24 h-24 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <h2 class="text-2xl font-semibold mb-2 text-gray-300">CEPIK</h2>
                        <p class="text-gray-300 mb-6 flex-grow text-sm">Centralna Ewidencja Pojazdów</p>
                        <button id="show-cepik-login" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                            Logowanie
                        </button>
                    </div>

                </div>
            </div>

            <!-- Ekran 2: Logowanie MDT -->
            <div id="mdt-login-screen" class="hidden w-full max-w-md mx-auto">
                <div class="border border-blue-500/30 rounded-lg shadow-xl p-8 relative bg-gray-900/80 backdrop-blur-md">
                    <button class="back-to-selection absolute top-4 left-4 text-gray-400 hover:text-white transition-colors" aria-label="Wróć do wyboru">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <img src="ocsowsp.png" alt="Logo MDT" onerror="this.style.display='none'" class="w-20 h-20 mx-auto mb-4 object-contain">
                    <h2 class="text-2xl font-bold text-center text-white mb-2">Logowanie do MDT</h2>
                    <p class="text-center text-gray-300 mb-6 text-sm">Wymagana autoryzacja policyjna.</p>
                    <form id="mdt-login-form" class="space-y-4">
                        <input type="email" name="username" required placeholder="Email" class="w-full mt-1 px-4 py-2 bg-transparent border border-gray-400 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-blue-500">
                        <input type="password" name="password" required placeholder="Hasło" class="w-full mt-1 px-4 py-2 bg-transparent border border-gray-400 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-blue-500">
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Zaloguj się</button>
                    </form>
                    <p id="mdt-error-message" class="text-red-500 text-center mt-4 hidden"></p>
                </div>
            </div>

            <!-- Ekran 3: Logowanie UERD -->
            <div id="uerd-login-screen" class="hidden w-full max-w-md mx-auto">
                <div class="border border-red-500/30 rounded-lg shadow-xl p-8 relative bg-gray-900/80 backdrop-blur-md">
                    <button class="back-to-selection absolute top-4 left-4 text-gray-400 hover:text-white transition-colors" aria-label="Wróć do wyboru">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <img src="UERDLOGO.png" alt="Logo UERD" onerror="this.onerror=null; this.src='https://placehold.co/100x100/7f1d1d/ffffff?text=UERD';" class="w-20 h-20 mx-auto mb-4 object-contain">
                    <h2 class="text-2xl font-bold text-center text-red-500 mb-2">Logowanie do UERD</h2>
                    <p class="text-center text-gray-300 mb-6 text-sm">Panel Ratownictwa i Straży.</p>
                    <form id="uerd-login-form" class="space-y-4">
                        <input type="email" name="username" required placeholder="Email" class="w-full mt-1 px-4 py-2 bg-transparent border border-gray-400 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-red-500">
                        <input type="password" name="password" required placeholder="Hasło" class="w-full mt-1 px-4 py-2 bg-transparent border border-gray-400 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-red-500">
                        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Zaloguj się</button>
                    </form>
                    <p id="uerd-error-message" class="text-red-500 text-center mt-4 hidden"></p>
                </div>
            </div>

            <!-- Ekran 4: Logowanie CEPIK -->
            <div id="cepik-login-screen" class="hidden w-full max-w-md mx-auto">
                <div class="border border-gray-500/30 rounded-lg shadow-xl p-8 relative bg-gray-900/80 backdrop-blur-md">
                    <button class="back-to-selection absolute top-4 left-4 text-gray-400 hover:text-white transition-colors" aria-label="Wróć do wyboru">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <svg class="w-20 h-20 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <h2 class="text-2xl font-bold text-center text-gray-300 mb-2">Logowanie do CEPIK</h2>
                    <p class="text-center text-gray-300 mb-6 text-sm">Panel Diagnostyczny.</p>
                    <form id="cepik-login-form" class="space-y-4">
                        <input type="email" name="username" required placeholder="Email" class="w-full mt-1 px-4 py-2 bg-transparent border border-gray-400 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-gray-500">
                        <input type="password" name="password" required placeholder="Hasło" class="w-full mt-1 px-4 py-2 bg-transparent border border-gray-400 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-gray-500">
                        <button type="submit" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Zaloguj się</button>
                    </form>
                    <p id="cepik-error-message" class="text-red-500 text-center mt-4 hidden"></p>
                </div>
            </div>

        </div>
    </div>

    <script>
        // === Elementy DOM ===
        const screens = {
            select: document.getElementById('selection-screen'),
            mdt: document.getElementById('mdt-login-screen'),
            uerd: document.getElementById('uerd-login-screen'),
            cepik: document.getElementById('cepik-login-screen')
        };

        // === Funkcja do przełączania ekranów ===
        function showScreen(screenName) {
            Object.values(screens).forEach(el => el.classList.add('hidden'));
            if (screens[screenName]) screens[screenName].classList.remove('hidden');
        }

        // === Obsługa przycisków ===
        document.getElementById('show-mdt-login').onclick = () => showScreen('mdt');
        document.getElementById('show-uerd-login').onclick = () => showScreen('uerd');
        document.getElementById('show-cepik-login').onclick = () => showScreen('cepik');
        document.querySelectorAll('.back-to-selection').forEach(btn => btn.onclick = () => showScreen('select'));

        // === Generyczna funkcja logowania ===
        async function handleLogin(event, system, errorElementId) {
            event.preventDefault();
            const form = event.target;
            const errorEl = document.getElementById(errorElementId);
            const button = form.querySelector('button[type="submit"]');
            
            const username = form.username.value;
            const password = form.password.value;

            errorEl.classList.add('hidden');
            button.disabled = true;
            button.textContent = 'Logowanie...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, system: system })
                });

                const result = await response.json();

                if (result.success && result.token) {
                    localStorage.setItem('mdt-token', result.token);
                    setTimeout(() => {
                        window.location.href = result.redirect || 'dashboard.html';
                    }, 500);
                } else {
                    throw new Error(result.message || 'Błąd logowania.');
                }
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.remove('hidden');
                button.disabled = false;
                button.textContent = 'Zaloguj się';
            }
        }

        // === Podpięcie formularzy ===
        document.getElementById('mdt-login-form').onsubmit = (e) => handleLogin(e, 'mdt', 'mdt-error-message');
        document.getElementById('uerd-login-form').onsubmit = (e) => handleLogin(e, 'uerd', 'uerd-error-message');
        document.getElementById('cepik-login-form').onsubmit = (e) => handleLogin(e, 'cepik', 'cepik-error-message');
    </script>
</body>
</html>
